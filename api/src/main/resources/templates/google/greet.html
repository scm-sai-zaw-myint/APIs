<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Google API</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div
    class="w-full top-0 fixed bg-gray-300/40 backdrop-blur-sm shadow-b">
    <div class="flex px-2 w-[fit-content] items-end">
      <h1 th:text="${session.appName}" class="p-2"></h1>
      <span th:text="${session.version}" class="p-2"></span>
    </div>
  </div>
  <div
    class="w-full mt-12 mx-auto max-w-[800px] rounded-lg flex items-center justify-center">
    <form th:action="@{/google/spreadsheet/}" method="post" class="rounded-lg shadow bg-gray-200 w-[400px]">
      <div class="p-2 border-b-2 border-gray-100">Enter Your Sheet Id</div>
      <div class="p-3 border-b-2 border-gray-100 flex items-center justify-center">
        <input required="required" class="px-3 py-2 rounded-lg w-full hover:border-0 hover:outline-none focus:outline-none" name="sheetId" placeholder="Enter your sheet Id">
      </div>
      <div class="p-2 flex items-center justify-center">
        <button type="submit"
          class="px-3 py-2 rounded bg-gray-400/50 rounded-lg hover:bg-gray-400/30">Use this sheet</button>
      </div>
    </form>
  </div>
</body>
</html>
